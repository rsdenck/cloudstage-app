# cloudstage - Nginx Reverse Proxy Configuration (Private SSL)

server {
    listen 80;
    server_name 100.100.1.1;

    # Redirecionamento forçado para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 100.100.1.1;

    # -------------------------------------------------------------------------
    # CONFIGURAÇÃO SSL (CERTIFICADOS PRIVADOS - NUNCA CERTBOT)
    # -------------------------------------------------------------------------
    # Certifique-se de que os arquivos abaixo existam no servidor.
    # Para gerar: 
    # openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout cloudstage.key -out cloudstage.crt
    # -------------------------------------------------------------------------
    ssl_certificate /etc/nginx/ssl/cloudstage.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudstage.key;

    # Segurança SSL Reforçada
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Cabeçalhos de Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Proxy para o App Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para upload de arquivos grandes se necessário
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/cloudstage_access.log;
    error_log /var/log/nginx/cloudstage_error.log;
}
